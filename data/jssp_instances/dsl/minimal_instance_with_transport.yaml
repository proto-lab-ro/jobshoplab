title: InstanceConfig

# Example of a 3x3 Instance
# with AGVs

instance_config:
  description: "example config"
  instance:
    description: "3x3"
    specification: |
      (m0,t)|(m1,t)|(m2,t)
      j0|(0,3) (1,2) (2,2)
      j1|(0,2) (2,1) (1,4)
      j2|(1,4) (2,3) (0,3)
      

    transport:
      type: "agv"
      amount: 3

  logistics: 
    specification: |
      m-0|m-1|m-2|in-buf|out-buf
      m-0|    0 2 5 2 7
      m-1|    2 0 8 3 6
      m-2|    5 2 0 6 2
      in-buf| 2 3 6 0 9
      out-buf|7 5 2 9 0

init_state:
  t-0:
    location: m-1
  t-1:
    location: m-2
  t-2:
    location: m-2