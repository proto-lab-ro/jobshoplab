title: InstanceConfig

# Example of a 6x6 Instance
# with AGVs

instance_config:
  description: "protolab config for scalrio"
  instance:
    description: "6x6"
    specification: |
      (m0,t)|(m1,t)|(m2,t)|(m3,t)|(m4,t)|(m5,t)
      j0|(0, 480000) (4,300000) (1,600000) (2,600000) (5,600000) (3,240000)
      j1|(5,60000) (4,180000) (0,360000) (1,420000) (2,180000) (1,360000)
      j2|(0,180000) (3,180000) (2,540000) (5,600000) (1,240000) (4,60000)
      j3|(0,300000) (5,300000) (4,300000) (3,180000) (1,480000) (2,540000)
      j4|(0,300000) (4,480000) (2,480000) (5,540000) (3,60000) (1,420000)
      j5|(4,540000) (0,180000) (1,180000) (2,300000) (5,180000) (3,60000)


    transport:
      type: "agv"
      amount: 6

  logistics: 
