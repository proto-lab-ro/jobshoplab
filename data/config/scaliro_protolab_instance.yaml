      m-3|   79150   49287   75242       0   21616   15036   54055   58120   71456   65592   56611   76027   80910
      m-4|   64441   42181   68137   13976       0   24059   65544   38941   80798   84688   68705   82764   18460
      m-5|   60839   60290   86245   15956   32620       0   74566   56661   18034   45016   21469   84431   84701
      b-0|   61474   54089   45813   70059   73990   15110       0   65213   35264   26862   47431   51660   31649
      b-1|   27469   79995   58124   26088   57889   24096   58962       0   28285   82392   15575   83684   25069
      b-2|   64825   44934   66665   81615   84901   16461   55864   72909       0   72383   18111   79655   20018
