title: InstanceConfig

# Example of a 6x6 Instance
# with AGVs

instance_config:
  description: "protolab config for scalrio"
  instance:
    description: "6x6"
    specification: |
      (m0,t)|(m1,t)|(m2,t)|(m3,t)|(m4,t)|(m5,t)
      j0|(2,1) (0,3) (1,6) (3,7) (5,3) (4,6)
      j1|(1,8) (2,5) (4,10) (5,10) (0,10) (3,4)
      j2|(2,5) (3,4) (5,8) (0,9) (1,1) (4,7)
      j3|(1,5) (0,5) (2,5) (3,3) (4,8) (5,9)
      j4|(2,9) (1,3) (4,5) (5,4) (0,3) (3,1)
      j5|(1,3) (3,3) (5,9) (0,10) (4,4) (2,1)


    transport:
      type: "agv"
      amount: 6

  logistics: 
    specification: |
        m-0|m-1|m-2|m-3|m-4|m-5|b-0|b-1|b-2|b-3|b-4|b-5|b-6
        m-0|  0   4   3   1   9  10   2   3   5   3   6   7   8
        m-1|  4   0   2   3   3   5   3   1   1   4   2   6   7
        m-2|  3   2   0   2   5   6   2   1   2   3   4   5   6
        m-3|  1   3   2   0   7   8   3   2   3   1   7   8   9
        m-4|  9   3   5   7   0   0   8   7   7   9   3   5   6
        m-5| 10   5   6   8   0   0   9   7   8   9   4   3   4
        b-0|  2   3   2   3   8   9   0   1   1   2   5   6   7
        b-1|  3   1   1   2   7   7   1   0   0   2   4   5   6
        b-2|  5   1   2   3   7   8   1   0   0   1   5   6   7
        b-3|  3   4   3   1   9   9   2   2   1   0   6   7   8
        b-4|  6   2   4   7   3   4   5   4   5   6   0   2   3
        b-5|  7   6   5   8   5   3   6   5   6   7   2   0   1
        b-6|  8   7   6   9   6   4   7   6   7   8   3   1   0

    time_behavior:
        type: "uni"
        offset: 5

  machines:
    prebuffer:
      - capacity: 6
        type: "lifo"
    postbuffer:
      - capacity: 6
        type: "fifo"

  outages:
    - component: "m"
      type: "maintenance"
      duration: 
        type: "poisson"
        base: 1
      frequency: 
        type: "uni"
        offset: 20
        base: 50

    - component: "t"
      type: "recharge"
      duration: 
        type: "gaussian"
        std: 1
        base: 5
      frequency: 
        type: "gaussian"
        std: 3
        base: 40

  buffer:
   - name: "b-0"
     type: "fifo"
     capacity: 1
     role: "input"
   - name: "b-1"
     type: "fifo"
     capacity: 1
     role: "input"
   - name: "b-2"
     type: "fifo"
     capacity: 1
     role: "input"
   - name: "b-3"
     type: "fifo"
     capacity: 1
     role: "input"
   - name: "b-4"
     type: "fifo"
     capacity: 1
     role: "input"
   - name: "b-5"
     type: "fifo"
     capacity: 1
     role: "input"
   - name: "b-6"
     type: "flex"
     capacity: 6
     role: "output"
     description: "flexible buffer for output jobs"

init_state:
  b-0:
    store: [j-0]
  b-1:
    store: [j-1]
  b-2:
    store: [j-2]
  b-3:
    store: [j-3]
  b-4:
    store: [j-4]
  b-5:
    store: [j-5]
  j-0:
    location: b-0
  j-1:
    location: b-1
  j-2:
    location: b-2
  j-3:
    location: b-3
  j-4:
    location: b-4
  j-5:
    location: b-5
  t-0:
    location: m-0
  t-1:
    location: m-1
  t-2:  
    location: m-2
  t-3:
    location: m-3
  t-4:
    location: m-4
  t-5:
    location: m-5