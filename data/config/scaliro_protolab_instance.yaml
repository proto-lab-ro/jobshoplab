    time_behavior:
        type: "uni"
        offset: 10

  machines:
    prebuffer:
      - capacity: 6
        type: "lifo"
    postbuffer:
      - capacity: 6
        type: "fifo"

  outages:
    - component: "t"
      type: "recharge"
      duration: 
        type: "gaussian"
        std: 50000
        base: 50000
      frequency: 
        type: "gaussian"
        std: 50000
        base: 100000

  buffer:
   - name: "b-0"
     type: "fifo"
     capacity: 1
     role: "input"
   - name: "b-1"
     type: "fifo"
     capacity: 1
     role: "input"
   - name: "b-2"
     type: "fifo"
     capacity: 1
     role: "input"
   - name: "b-3"
     type: "fifo"
     capacity: 1
     role: "input"
   - name: "b-4"
     type: "fifo"
     capacity: 1
     role: "input"
   - name: "b-5"
     type: "fifo"
     capacity: 1
     role: "input"
   - name: "b-6"
     type: "flex"
     capacity: 6
     role: "output"
     description: "flexible buffer for output jobs"

